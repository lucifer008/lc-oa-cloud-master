spring:
  profiles:
    active: dev
  application:
    name: lc.applayerservice

---

spring:
  profiles: dev
  cloud:
    nacos:
      config:
        group: DEFAULT_GROUP
        name: ${spring.application.name}
        file-extension: properties
        namespace: dev001
      server-addr: 182.92.221.157:9010
---
spring:
  profiles: test
  cloud:
    nacos:
      config:
        group: DEFAULT_GROUP
        name: ${spring.application.name}
        namespace: DEV001
        # 高版本支持
        extensionConfigs:
          - data-id: eureka.properties
            group: GLOBAL_GROUP
            refresh: false
      server-addr: 182.92.221.157:9010
---