spring:
  profiles:
    active: dev
  application:
    name: gateway-service

---

spring:
  profiles: dev
  cloud:
    nacos:
      config:
        group: DEFAULT_GROUP
        name: ${spring.application.name}
        namespace: dev002
        extensionConfigs:
          - data-id: eureka.properties
            group: DEFAULT_GROUP
            refresh: false
        file-extension: yml
      server-addr: 182.92.221.157:9010
---
spring:
  profiles: test
  cloud:
    nacos:
      config:
        group: DEFAULT_GROUP
        name: ${spring.application.name}
        namespace: public
        # 高版本支持
        extensionConfigs:
          - data-id: eureka.properties
            group: DEFAULT_GROUP
            refresh: false
      server-addr: 182.92.221.157:9010
---
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
      - id: LC.APPLAYERSERVICE
        uri: lb://LC.APPLAYERSERVICE
        predicates:
          - Path=/lc.applayerservice2/**